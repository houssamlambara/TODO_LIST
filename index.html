<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>TaskFlow</title>
</head>

<body class="bg-purple-200">

    <nav class="bg-indigo-400 p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-white text-4xl font-bold">TaskFlow</h1>
            <button id="openModal"
                class="bg-white text-indigo-500 px-6 py-3 rounded-lg shadow hover:bg-indigo-200">Ajouter une
                tache</button>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-5">
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <div class="flex-1 bg-white rounded-lg shadow-lg p-4 border border-gray-300">
                <h2 id="toDoHeader" class="text-xl font-bold mb-2 text-indigo-600 text-center">To Do (0)</h2>
                <ul id="toDoList" class="space-y-3"></ul>
            </div>
            <div class="flex-1 bg-white rounded-lg shadow-lg p-4 border border-gray-300">
                <h2 id="doingHeader" class="text-xl font-bold mb-2 text-indigo-600 text-center">Doing (0)</h2>
                <ul id="doingList" class="space-y-3"></ul>
            </div>
            <div class="flex-1 bg-white rounded-lg shadow-lg p-4 border border-gray-300">
                <h2 id="doneHeader" class="text-xl font-bold mb-2 text-indigo-600 text-center">Done (0)</h2>
                <ul id="doneList" class="space-y-3"></ul>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une tache -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-70 hidden">
        <div class="flex items-center justify-center h-full">  
            <div class="bg-purple-200 p-8 rounded-lg shadow-xl max-w-sm w-full">
                <h2 class="text-3xl mb-6 text-center text-indigo-600 font-bold">Ajouter une tache</h2>
                <form id="taskForm">
                    <input type="text" id="title" placeholder="Titre" 
                        class="border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <textarea id="description" placeholder="Description"
                        class="border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    <select id="status"
                        class="border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select an option</option>
                        <option value="to-do">To do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                    <input type="date" id="dueDate"
                        class="border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <select id="priority"
                        class="border border-gray-300 p-4 mb-6 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select an option</option>
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                    <div class="flex flex-col items-center">
                        <button type="submit"
                            class="bg-indigo-500 text-white px-4 py-3 rounded-lg w-full hover:bg-indigo-600 transition">Ajouter</button>
                        <button type="button" id="closeModal"
                            class="bg-red-500 text-white px-4 py-3 rounded-lg w-full mt-2 hover:bg-red-600 transition">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal pour modifier status -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center h-full">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl mb-4 text-center text-indigo-600">Modifier le Statut</h2>
                <div class="flex justify-center space-x-3">
                    <button id="toDoButton" class="bg-purple-300 text-white px-4 py-2 rounded-full">To Do</button>
                    <button id="doingButton" class="bg-purple-300 text-white px-4 py-2 rounded-full">Doing</button>
                    <button id="doneButton" class="bg-purple-300 text-white px-4 py-2 rounded-full">Done</button>
                </div>
                <button id="closeEditModal"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg mt-4 w-full">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        //  elements DOM
        const openModalButton = document.getElementById('openModal');
        const modal = document.getElementById('modal');
        const closeModalButton = document.getElementById('closeModal');

        // Ouvrir le modal
        openModalButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        // Fermer le modal 
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>

    <script src="script.js"></script>

</body>

</html>
